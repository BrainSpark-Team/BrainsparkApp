name: Run NUnit Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.x' # Adjusted to .NET 7

    - name: Restore dependencies
      run: dotnet restore C:\DotnetProjects\DebuggingTestWorkflow\BrainsparkApp\BrainSpark\Client\BrainSpark.Client.E2ETests\BrainSpark.Client.E2ETests.csproj

    - name: Run tests
      run: dotnet test C:\DotnetProjects\DebuggingTestWorkflow\BrainsparkApp\BrainSpark\Client\BrainSpark.Client.E2ETests\BrainSpark.Client.E2ETests.csproj --no-restore --verbosity normal
